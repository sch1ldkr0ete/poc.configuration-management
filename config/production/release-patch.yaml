apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: configuration-management
  namespace: flux-system
spec:
  targetNamespace: staging
  values:
    config:
      MyKey: "This is a value which can be configured at runtime production."
    features:
      Beta: "false"

    ingress:
      hosts:
        - host: configuration-management-poc.production.localhost
          paths:
            - path: /
              pathType: ImplementationSpecific
